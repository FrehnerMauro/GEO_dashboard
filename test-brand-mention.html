<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Mention Detector - Test Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      min-height: 200px;
      resize: vertical;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      line-height: 1.6;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-top: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .results {
      margin-top: 30px;
      padding: 24px;
      background: #f9fafb;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      display: none;
    }

    .results.show {
      display: block;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
    }

    .results-header h2 {
      font-size: 20px;
      color: #111827;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      text-align: center;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 4px;
    }

    .stat-card .label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contexts-section {
      margin-top: 24px;
    }

    .contexts-section h3 {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
    }

    .context-item {
      background: white;
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.6;
      color: #374151;
    }

    .debug-section {
      margin-top: 24px;
      padding: 16px;
      background: #1f2937;
      border-radius: 8px;
      color: #10b981;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }

    .debug-section.show {
      display: block;
    }

    .debug-line {
      margin-bottom: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Brand Mention Detector</h1>
      <p>Teste die Brand-Erw√§hnungs-Erkennung mit GPT-5 Web Search Antworten</p>
    </div>

    <div class="content">
      <form id="testForm">
        <div class="form-group">
          <label for="brandName">Firmenname *</label>
          <input 
            type="text" 
            id="brandName" 
            placeholder="z.B. FrehnerTec oder AcmeCorp" 
            required
          >
        </div>

        <div class="form-group">
          <label for="websiteUrl">Website URL (optional)</label>
          <input 
            type="url" 
            id="websiteUrl" 
            placeholder="https://www.frehnertec.ch"
          >
          <small style="color: #6b7280; font-size: 12px; margin-top: 4px; display: block;">
            Wird verwendet, um die Domain f√ºr Citation-Erkennung zu extrahieren
          </small>
        </div>

        <div class="form-group">
          <label for="gptResponse">GPT-5 Web Search Antwort *</label>
          <textarea 
            id="gptResponse" 
            placeholder="F√ºge hier die komplette Antwort von GPT-5 Web Search ein..."
            required
          ></textarea>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="enableDebug" checked>
          <label for="enableDebug" style="margin: 0; font-weight: normal;">Debug-Informationen anzeigen</label>
        </div>

        <button type="submit" class="btn">Analyse starten</button>
      </form>

      <div id="results" class="results">
        <div class="results-header">
          <h2>Ergebnisse</h2>
        </div>

        <div class="stats">
          <div class="stat-card">
            <div class="value" id="exactCount">0</div>
            <div class="label">Exakte Erw√§hnungen</div>
          </div>
          <div class="stat-card">
            <div class="value" id="fuzzyCount">0</div>
            <div class="label">Fuzzy Erw√§hnungen</div>
          </div>
          <div class="stat-card">
            <div class="value" id="citationCount">0</div>
            <div class="label">Markdown Citations</div>
          </div>
          <div class="stat-card">
            <div class="value" id="contextCount">0</div>
            <div class="label">Contexts gefunden</div>
          </div>
        </div>

        <div class="contexts-section" id="contextsSection" style="display: none;">
          <h3>Gefundene Contexts:</h3>
          <div id="contextsList"></div>
        </div>

        <div id="debugSection" class="debug-section">
          <div id="debugContent"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // BrandMentionDetector Implementation (JavaScript Version)
    class BrandMentionDetector {
      constructor(brandName, fuzzyThreshold = 0.7, debug = false) {
        this.brandName = brandName;
        this.fuzzyThreshold = fuzzyThreshold;
        this.debug = debug;
        this.debugLog = [];
      }

      log(message) {
        if (this.debug) {
          this.debugLog.push(message);
          console.log(message);
        }
      }

      detectMentions(outputText) {
        this.debugLog = [];
        const rawText = outputText;
        const lowerText = rawText.toLowerCase();

        const brandLower = this.brandName.toLowerCase();
        const brandDomain = brandLower.replace(/\s+/g, "");

        this.log(`[BrandMentionDetector] Starting detection`);
        this.log(`[BrandMentionDetector] Brand name: ${this.brandName}`);
        this.log(`[BrandMentionDetector] Brand lower: ${brandLower}`);
        this.log(`[BrandMentionDetector] Brand domain: ${brandDomain}`);
        this.log(`[BrandMentionDetector] Text length: ${rawText.length}`);
        this.log(`[BrandMentionDetector] Text preview: ${rawText.substring(0, 200)}...`);

        // Zuerst Citations finden, um deren Positionen zu kennen
        const citationRanges = this.findCitationRanges(rawText, brandDomain);
        const citations = citationRanges.length;

        // Exakte Erw√§hnungen z√§hlen, aber die in Citations ausschlie√üen
        const exact = this.countExactMentionsExcludingCitations(
          rawText,
          lowerText,
          brandLower,
          citationRanges
        );

        const contexts = this.extractContexts(rawText, brandLower, brandDomain);

        this.log(`[BrandMentionDetector] Exact mentions (excluding citations): ${exact}`);
        this.log(`[BrandMentionDetector] Citations found: ${citations}`);
        this.log(`[BrandMentionDetector] Citation ranges: ${JSON.stringify(citationRanges)}`);
        this.log(`[BrandMentionDetector] Contexts found: ${contexts.length}`);
        this.log(`[BrandMentionDetector] Contexts: ${JSON.stringify(contexts, null, 2)}`);

        return {
          exact,
          fuzzy: 0,
          citations,
          contexts,
          debugLog: this.debugLog
        };
      }

      countExactMentionsExcludingCitations(rawText, lowerText, brand, citationRanges) {
        const escapedBrand = this.escapeRegex(brand);
        const regex = new RegExp(`\\b${escapedBrand}\\b`, "gi");
        
        this.log(`[countExactMentionsExcludingCitations] Regex pattern: ${regex.source}`);
        this.log(`[countExactMentionsExcludingCitations] Escaped brand: ${escapedBrand}`);
        
        let count = 0;
        let match;
        
        // Alle Matches durchgehen
        while ((match = regex.exec(lowerText)) !== null) {
          const matchStart = match.index;
          const matchEnd = matchStart + match[0].length;
          
          // Pr√ºfen, ob diese Erw√§hnung innerhalb eines Citations liegt
          const isInCitation = citationRanges.some(range => 
            matchStart >= range.start && matchEnd <= range.end
          );
          
          if (!isInCitation) {
            count++;
            this.log(`[countExactMentionsExcludingCitations] Found mention at ${matchStart}-${matchEnd}: "${match[0]}"`);
          } else {
            this.log(`[countExactMentionsExcludingCitations] Skipped mention at ${matchStart}-${matchEnd} (in citation)`);
          }
        }
        
        this.log(`[countExactMentionsExcludingCitations] Total count (excluding citations): ${count}`);
        
        return count;
      }

      findCitationRanges(text, brandDomain) {
        const escapedDomain = this.escapeRegex(brandDomain);
        const citationRegex = new RegExp(
          `\\[([^\\]]*)\\]\\([^)]*${escapedDomain}[^)]*\\)`,
          "gi"
        );

        this.log(`[findCitationRanges] Regex pattern: ${citationRegex.source}`);
        this.log(`[findCitationRanges] Escaped domain: ${escapedDomain}`);

        const ranges = [];
        let match;
        
        while ((match = citationRegex.exec(text)) !== null) {
          ranges.push({
            start: match.index,
            end: match.index + match[0].length
          });
        }
        
        this.log(`[findCitationRanges] Found citations: ${ranges.length}`);
        this.log(`[findCitationRanges] Citation ranges: ${JSON.stringify(ranges)}`);

        return ranges;
      }

      extractContexts(text, brand, brandDomain) {
        const sentences = text
          .split(/(?<=[.!?])\s+/)
          .map(s => s.trim())
          .filter(Boolean);

        this.log(`[extractContexts] Total sentences: ${sentences.length}`);

        const contexts = [];

        for (const sentence of sentences) {
          const lower = sentence.toLowerCase();

          if (lower.includes(brand) || lower.includes(brandDomain)) {
            if (!contexts.includes(sentence)) {
              contexts.push(sentence);
            }
          }
        }

        this.log(`[extractContexts] Found contexts: ${contexts.length}`);

        return contexts.slice(0, 5);
      }

      escapeRegex(str) {
        return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      }
    }

    // Form Handler
    document.getElementById('testForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const brandName = document.getElementById('brandName').value.trim();
      const websiteUrl = document.getElementById('websiteUrl').value.trim();
      const gptResponse = document.getElementById('gptResponse').value.trim();
      const enableDebug = document.getElementById('enableDebug').checked;

      if (!brandName || !gptResponse) {
        alert('Bitte f√ºlle alle Pflichtfelder aus!');
        return;
      }

      // Extract domain from URL if provided
      let brandDomain = brandName;
      if (websiteUrl) {
        try {
          const url = new URL(websiteUrl);
          brandDomain = url.hostname.replace(/^www\./, '');
        } catch (e) {
          // Invalid URL, use brand name
        }
      }

      // Create detector and analyze
      const detector = new BrandMentionDetector(brandName, 0.7, enableDebug);
      const result = detector.detectMentions(gptResponse);

      // Display results
      document.getElementById('exactCount').textContent = result.exact;
      document.getElementById('fuzzyCount').textContent = result.fuzzy;
      document.getElementById('citationCount').textContent = result.citations;
      document.getElementById('contextCount').textContent = result.contexts.length;

      // Display contexts
      const contextsSection = document.getElementById('contextsSection');
      const contextsList = document.getElementById('contextsList');
      
      if (result.contexts.length > 0) {
        contextsSection.style.display = 'block';
        contextsList.innerHTML = result.contexts.map((ctx, idx) => 
          `<div class="context-item">${idx + 1}. ${ctx}</div>`
        ).join('');
      } else {
        contextsSection.style.display = 'none';
      }

      // Display debug info
      const debugSection = document.getElementById('debugSection');
      const debugContent = document.getElementById('debugContent');
      
      if (enableDebug && result.debugLog.length > 0) {
        debugSection.classList.add('show');
        debugContent.innerHTML = result.debugLog.map(log => 
          `<div class="debug-line">${escapeHtml(log)}</div>`
        ).join('');
      } else {
        debugSection.classList.remove('show');
      }

      // Show results
      document.getElementById('results').classList.add('show');
      
      // Scroll to results
      document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
