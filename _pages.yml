# Cloudflare Pages Configuration
# This file configures Cloudflare Pages for the frontend

name: geo-platform-frontend
production_branch: main
build_command: echo "No build step needed - static files"
build_output_dir: web
root_dir: .

# Environment variables (set in Cloudflare dashboard)
# OPENAI_API_KEY
# MAX_PAGES
# MAX_DEPTH
# RE_RUN_SCHEDULE

# Headers for CORS and caching
headers:
  - source: /*
    headers:
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-Frame-Options
        value: DENY
      - key: X-XSS-Protection
        value: 1; mode=block
  - source: /styles/*
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - source: /scripts/*
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable

# Redirects
redirects:
  - from: /*
    to: /index.html
    status: 200
    force: false

